<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day of the 42</title>
	<link rel="stylesheet" href="scumm.css">
</head>
<body>
	<div id="main">
		<div class="divs header">
			<img src="resources/day_of_the_42.png" alt="day_of_the_42" title="day_of_the_42" class="img-day">
			<a href="https://www.relaischateaux.com" id="close_link">
				<img src="resources/close.gif" alt="Disconnect" title="Disconnect" id="close">
			</a>
			<div class="header-right">
				<a href="http://www.disneyinternational.com">
					<img src="resources/reload.png" alt="Start from the beginning" title="Start from the beginning" id="reload">
				</a>
				<img src="resources/loupe.png" alt="Loupe" title="Loupe" id="loupe">
			</div>

		</div>
		<div id="middle">
			<div class="divs left">
				<img src="resources/arrow.png" alt="Advance" title="Advance" class="menu_img" onclick="make_active(this)">
				<img src="resources/main.png" alt="Take" title="Take" class="menu_img" onclick="make_active(this)">
				<img src="resources/oeil.png" alt="Look" title="Look" class="menu_img active" onclick="make_active(this)">
				<img src="resources/outil.png" alt="Use" title="Use"  class="menu_img" onclick="make_active(this)">
				<img src="resources/chat-icon.png" alt="Speak" title="Speak" onclick="start_chat(this)" id="img_chat"  class="menu_img">
			</div>
			<div class="divs main-img">
				<img src="resources/cluster.jpg" alt="cluster" title="cluster">
				<a href="https://www.ikea.com" id="ikea-link" title="go_to_ikea"></a>
				<a href="https://www.apple.com" id="apple-link" title="go_to_apple"></a>
			</div>
			<div class="divs right">
				<img src="resources/book.png" alt="book" title="book"  class="menu_img" onclick="make_active(this)">
				<img src="resources/towel.png" alt="towel" title="towel"  class="menu_img" onclick="make_active(this)">
				<div id="wall" title="wall"  class="menu_img" onclick="make_active(this)">
				</div>
			</div>
		</div>
		<div id="answer-form">
			Vous <span class="bigger">entrez</span> alors dans une grande piece remplie<br>
			d'<span class="shadow">ordinateurs</span>...<br>
			- Hello, enter your name below!
			<form id="form" action="">
				<input type="text" name="question" value="" id="question">
				<input type="submit" value="Submit" onclick="hello()">
				<h1 id="hello_name"></h1>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="scumm.js"></script>
</body>
</html>
